<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QSKY09QH6Z"></script>
  <!--
  <script data-ad-client="ca-pub-3295710964516883" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QSKY09QH6Z');
  </script>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
  {% if page.title == "Home" %}
    {{ site.title }}, {{ site.tagline }}
  {% else %}
    {{ page.title }} ({{ page.excerpt }}), {{ site.title }}
  {% endif %}
  </title>

  <!-- meta data -->
{% if page.title == "Home" %}
  <meta name="title" content="{{ site.title }}">
  <meta name="description" content="{{ site.tagline }}">
  <meta name="keywords" content="Python, Javascript, Typescript, Machine Learning, Software Development, Backend, Algorithm">
{% else %}
  <meta name="title" content="{{ page.title }}">
  <meta name="description" content="{{ page.excerpt }}">
  <meta name="keywords" content="{{ page.tags | join:' ' }}">
{% endif %}
  <meta name="author" content="haandol">

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/vincent.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
