# Site settings
title:          Haandol
tagline:        TL;DR
url:            "https://haandol.github.io"
baseurl:        /
issueurl:       "https://github.com/haandol/haandol.github.com/issues"

sass:
  style:        compressed

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2

# Build settinga
markdown:       kramdown
highlighter:    rouge

pagination:
  enabled: true
  per_page: 8
  sort_reverse: true
  title: ':title'
  permalink: '/page/:num_'
  trail:
    before: 2
    after: 2

# Custom vars
author:
  name:         'Vincent Lee'
